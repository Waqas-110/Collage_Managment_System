{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Courses</h2>
    <a href="{% url 'add_course' %}" class="btn btn-primary mb-2">+ Add Course</a>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>
                    <a href="{% url 'edit_course' course.id %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
