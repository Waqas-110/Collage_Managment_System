{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | YOUEXCEL Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            display: flex;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            width: 95%;
            max-width: 1100px;
            background-color: white;
        }
        .login-img {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 50%;
            position: relative;
        }
        .login-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/login_img.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }
        .login-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .login-img-icon {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
        }
        .login-img-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .login-form {
            width: 50%;
            padding: 50px;
            background: #fff;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: auto;
            height: 100px;
            margin-bottom: 10px;
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            text-align: center;
        }
        .form-control, .form-select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-radius: 8px 0 0 8px;
        }
        .btn-login {
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .login-form {
                width: 100%;
            }
            .login-img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-img">
            <div class="login-img-overlay">
                <i class="fas fa-graduation-cap login-img-icon"></i>
                <div class="login-img-text">
                    Welcome to<br>YOUEXCEL<br>Management System
                </div>
            </div>
        </div>

        <div class="login-form">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="YOUEXCEL Logo" class="logo" onerror="this.style.display='none';">
                <div class="login-title">YOUEXCEL Management System</div>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="user_type" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>User Type
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                        <select id="user_type" name="user_type" class="form-select" required>
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-login text-white">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
