{% extends 'base.html' %}

{% block title %}Edit Attendance | College Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Attendance</h2>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5>Edit Attendance Record</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Student</label>
                    <input type="text" class="form-control" value="{{ attendance.student.first_name }} {{ attendance.student.last_name }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <input type="text" class="form-control" value="{{ attendance.course.name }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="text" class="form-control" value="{{ attendance.date|date:'F d, Y' }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="present" value="Present" {% if attendance.status == 'Present' %}checked{% endif %}>
                            <label class="form-check-label" for="present">Present</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="absent" value="Absent" {% if attendance.status == 'Absent' %}checked{% endif %}>
                            <label class="form-check-label" for="absent">Absent</label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'view_attendance' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
